server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Service worker and manifest: avoid aggressive caching to ensure prompt updates
    location = /sw.js {
        add_header Cache-Control "no-cache";
        try_files $uri =404;
    }
    location = /manifest.json {
        try_files $uri =404;
    }

    # Temporary compatibility for legacy asset requests (elimina 404 de youtube_icon.png)
    location = /youtube_icon.png {
        try_files /logo.png =404;
    }

    # Static assets: long cache for hashed files
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # SPA fallback: sirve index.html para rutas no est√°ticas (e.g., /be-teacher)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
